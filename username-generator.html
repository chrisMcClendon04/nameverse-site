  <main class="generator-box">

  <script>
    const usernames = [
      "PixelNomad", "GlowDrip", "VibeRush", "CyberMuse", "DriftByte",
      "MoodSynth", "EchoTide", "LoopWraith", "NovaSway", "SnapAura"
    ];

    function generateUsername() {
      const randomIndex = Math.floor(Math.random() * usernames.length);
      document.getElementById("usernameBox").innerText = usernames[randomIndex];
    }

    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      body.classList.add('light');
      themeToggle.textContent = 'ðŸŒž';
    }
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light');
      const newTheme = body.classList.contains('light') ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
    });

    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('navLinks').classList.toggle('active');
    });

    window.addEventListener('scroll', () => {
      const header = document.getElementById('mainHeader');
      header.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>
