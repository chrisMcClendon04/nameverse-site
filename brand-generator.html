<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brand Name Generator | NameVerse</title>
  <meta name="description" content="Generate catchy and memorable brand names for your business or product with our Brand Name Generator." />
  <link rel="stylesheet" href="style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6427898952320502"
     crossorigin="anonymous"></script>
</head>
<body>
  <header id="mainHeader">
    <div class="logo">ğŸŒŒ NameVerse</div>
    <nav class="navbar">
      <div class="menu-toggle" id="menuToggle">&#9776;</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="blog-home.html">Blog</a></li>
        <li><a href="generators.html">Generators</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="privacy-policy.html">Privacy</a></li>
      </ul>
      <button id="themeToggle" class="theme-toggle">ğŸŒ™</button>
    </nav>
  </header>

  <main class="generator-box">
    <h1>ğŸ¢ Brand Name Generator</h1>
    <p class="subhead">Generate bold, sleek, and unique brand names for your next big idea.</p>
    <button onclick="generateBrandName()">Generate Brand Name</button>
    <div id="brandNameBox" class="name-output"></div>
  </main>

  <footer>
    <p>&copy; 2025 NameVerse. All rights reserved.</p>
  </footer>

  <script>
    const brandNames = [
      "Nexora", "Zenthive", "Lumora", "Boldico", "Velveta",
      "Fynix", "Klyro", "Vantari", "Ocevia", "Trenique"
    ];

    function generateBrandName() {
      const randomIndex = Math.floor(Math.random() * brandNames.length);
      document.getElementById("brandNameBox").innerText = brandNames[randomIndex];
    }

    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      body.classList.add('light');
      themeToggle.textContent = 'ğŸŒ';
    }
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light');
      const newTheme = body.classList.contains('light') ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'light' ? 'ğŸŒ' : 'ğŸŒ™';
    });

    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('navLinks').classList.toggle('active');
    });

    window.addEventListener('scroll', () => {
      const header = document.getElementById('mainHeader');
      header.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>
</body>
</html>
