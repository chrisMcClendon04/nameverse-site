  <main>
    <h1>Random Name Generator</h1>
    <p class="subhead">Create aesthetic, fantasy, or gamer-style names instantly. Great for TikTok, gaming, or character inspiration.</p>

    <section class="generator-box">
      <label for="categorySelect">Choose a category:</label>
      <select id="categorySelect" onchange="generateName()">
        <option value="aesthetic">Aesthetic</option>
        <option value="gamer">Gamer</option>
        <option value="fantasy">Fantasy</option>
      </select>

      <div id="nameBox">Your generated name will appear here</div>

      <button onclick="generateName()">Generate Name</button>
    </section>

  <script>
    const names = {
      aesthetic: [
        "Luna Bloom", "Echo Ray", "Velvet Frost", "Nova Drift", "Iris Noir",
        "Sage Haze", "Cleo Muse", "Violet Vibe", "Indigo Dream", "Moon Fade"
      ],
      gamer: [
        "KillSwitch77", "GhostTactic", "BlazeSniper", "PixelRage", "StealthWolf",
        "ZeroScope", "TriggerBotX", "CyberVenom", "TwitchRush", "NoobHunter"
      ],
      fantasy: [
        "Thalor Brightblade", "Elyra Moonshadow", "Krag the Red", "Zenthra of Dusk",
        "Morrik Stonehelm", "Aluna Frostsong", "Velgorn the Wise", "Nymera Darkveil",
        "Tarn Blackroot", "Zephira Skyborn"
      ]
    };

    function generateName() {
      const category = document.getElementById("categorySelect").value;
      const nameList = names[category];
      const randomIndex = Math.floor(Math.random() * nameList.length);
      document.getElementById("nameBox").innerText = nameList[randomIndex];
    }
  </script>

    localStorage.setItem('theme', newTheme);
    themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
