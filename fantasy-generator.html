<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Name Generator | NameVerse</title>
  <meta name="description" content="Create epic fantasy names for characters, races, or places in your stories and games." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="mainHeader">
    <div class="logo">ğŸŒŒ NameVerse</div>
    <nav class="navbar">
      <div class="menu-toggle" id="menuToggle">&#9776;</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="blog-home.html">Blog</a></li>
        <li><a href="generators.html">Generators</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="privacy-policy.html">Privacy</a></li>
      </ul>
      <button id="themeToggle" class="theme-toggle">ğŸŒ™</button>
    </nav>
  </header>

  <main class="generator-box">
    <h1>ğŸ§ Fantasy Name Generator</h1>
    <p class="subhead">Create magical, powerful names for fantasy worlds, characters, and legends.</p>
    <button onclick="generateFantasyName()">Generate Fantasy Name</button>
    <div id="fantasyNameBox" class="name-output"></div>
  </main>

  <footer>
    <p>&copy; 2025 NameVerse. All rights reserved.</p>
  </footer>

  <script>
    const fantasyNames = [
      "Elandor Shadowbane", "Myrrha Nightwhisper", "Tharion Flamecaller",
      "Vexira Moonshade", "Kaelor Stormblade", "Zyrrik Dreadthorn",
      "Altheron Starseeker", "Drakmor Ironclaw", "Nyssira Windveil",
      "Vorgrim the Ancient"
    ];

    function generateFantasyName() {
      const randomIndex = Math.floor(Math.random() * fantasyNames.length);
      document.getElementById("fantasyNameBox").innerText = fantasyNames[randomIndex];
    }

    // Theme and navbar logic
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      body.classList.add('light');
      themeToggle.textContent = 'ğŸŒ';
    }
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light');
      const newTheme = body.classList.contains('light') ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'light' ? 'ğŸŒ' : 'ğŸŒ™';
    });

    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('navLinks').classList.toggle('active');
    });

    window.addEventListener('scroll', () => {
      const header = document.getElementById('mainHeader');
      header.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>
</body>
</html>
